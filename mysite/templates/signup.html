{% extends 'contact.html' %}

{% block content %}


    	<div class="contact">
    		<div class="container">
    			<div class="row">
    				<div class="col-lg-8">

    						<div class="contact_title">
              <h2>Sign up</h2>
              <form method="post">
                {% csrf_token %}
                {% for field in form %}
                  <p>
                    {{ field.label_tag }}<br>
                    {{ field }}
                    {% if field.help_text %}
                      <small style="color: grey">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                      <p style="color: red">{{ error }}</p>
                    {% endfor %}
                  </p>
                {% endfor %}
                <small><button type="submit">Sign up</button></small>
              </form>


        </div>
      </div>

    </div>

  </div>
</div>

{% endblock %}
